<!DOCTYPE html>
<html>

<head>
    <title>Add A Book</title>
    <meta charset='UTF-8' />
    <meta name='description' content='Full app using Pylot MVC' />
    <meta name='keywords' content='Pylot, forms, database, mySQL, routing' />

    <link rel='stylesheet' type='text/css' href="/static/css/books.css" />
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <script type='text/javascript' src="/static/js/script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>

</head>

<body>
    <nav class='navbar'>
        <div class='container'>

            <ul class='nav navbar-nav navbar-right'>
                <li>
                    <a href='/'>Home</a>
                </li>
                <li>
                    <a href='/clear_session'>Logout</a>
                </li>
            </ul>
        </div>
    </nav>



    <div class="container">
        <h2>Add a new book and review</h2>
        <form class="form-horizontal" role="form" action='/books/add_submit' method='post'>

            <div class="form-group">
                <label class="control-label col-sm-2" for="book_title">Book Title:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name='book_title' placeholder="book_title">
                </div>
            </div>
            <!-- END BOOK TITLE -->

            <div class="form-group">
                <label class="control-label col-sm-2" for="select_author">Select author from List</label>
                <div class="col-sm-10">
                    <select class="form-control col-sm-10" name='select_author'>
                        <option selected value=''></option>
                        <option value='1'>2</option>
                        <option value='2'>3</option>
                        <option value='3'>4</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="add_author">Add author:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name='add_author' placeholder="add_author">
                </div>
            </div>
            <!-- END ADD AUTHOR -->

            <div class="form-group">
                <label class="control-label col-sm-2" for="review_text">Add a review:</label>
                <div class="col-sm-10">
                    <textarea class="form-control" name='review_text' placeholder="review_text"></textarea>
                </div>
            </div>
            <!-- END RE-VIEW -->

            <div class="form-group">
                <label class="control-label col-sm-2" for="review_rating">Rating</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" name='review_rating' min='1' max='5'>
                </div>
            </div>
            <!-- END RATING -->

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>
        </form>
    </div>
    <!-- END FORM  -->
    <div class='container'>
        {% with messages=get_flashed_messages()%} {% for message in messages%}
        <p class='warning'>
            {{ message }}
        </p>
        {% endfor %} {% endwith %}
    </div>
</body>

</html>
